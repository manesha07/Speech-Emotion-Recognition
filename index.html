<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>music player</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intro.js@4.1.0/introjs.min.css"
    />
  </head>

  <body>
    <div class="container" id="recorder">
      <h2 class="sec-title pb-4">Emotion based Music player ðŸ“»</h2>
      <h4 class="sec-title pb-4">Audio Recorder ðŸ“»</h4>
      <p id="msg"></p>
      <div class="app">
        <div class="audio-controls">
          <div>
            <audio
              data-title="Play &amp; Check"
              data-intro="Check your recorded vocals here"
              data-step="5"
              id="audio"
              controls=""
            ></audio>

            <div class="btns">
              <!-- <div class="px-4"> <hr class="new4"></div> -->
              <button
                data-title="Record"
                data-intro="Press 'Record' then Read the phrases with minimum background noise"
                data-step="3"
                id="record"
                class="btn btn-success mb-2 mr-2"
              >
                Record
              </button>

              <button
                data-title="Stop"
                data-intro="Press 'Stop' after reading"
                data-step="4"
                id="stop"
                class="btn btn-danger mb-2 mr-2"
              >
                Stop
              </button>

              <button
                data-title="If Sth goes Wrong"
                data-intro="Press 'Reset' and Retry the process"
                data-step="6"
                id="reset"
                class="btn btn-outline-danger mb-2 mr-2"
              >
                Reset
              </button>
            </div>
          </div>
          <input type="file" id="audio-file" />

          <br />
        </div>
        <div class="text-center">
          <button
            data-title="Check then Submit"
            data-intro="Hit 'Submit' iff everthing seems right &amp; wait for 'Successfully Submitted' Message"
            data-step="7"
            id="submit_audio"
            type="submit"
            class="btn btn-primary mt-4 mt-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Submit
          </button>
          <p id="success-msg"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="script.js"></script>
  </body>
</html>
